<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var numero = Math.round(Math.random() * 10);

var tentativas = 1;

while(tentativas <= 3) {

    var palpite = parseInt(prompt("Digite um número de 1 a 10"));

    if(numero == palpite) {

        mostra("Parabéns, você acertou! O numero pensado era " + numero);
        break;

    } else {

        mostra("Você errou!");
    }

    tentativas++;
}

mostra("FIM!")

</script>
