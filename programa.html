<script>

    function pulaLinha() {
        document.write("<br>");
    }

        document.write(frase);
    }
    
    var ano = 2023;

    mostra("A idade de Joaozinho é ");
    document.write(18 + 10);
    pulaLinha();
    mostra("Barney tem " + (ano - 1993) + " anos");

    var idadeJoaozinho = 18;
    var idadeMaria = 10;
    var idadeLucas = 27;

    var media = (idadeJoaozinho + idadeMaria + idadeLucas)/3;

</script>
